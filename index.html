<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ficusjs-playground</title>
</head>
<body>
<hello-world></hello-world>

<script type="module">
import { html, renderer } from 'https://cdn.skypack.dev/@ficusjs/renderers/lit-html'
import { createComponent, withStyles } from 'https://cdn.skypack.dev/ficusjs'

createComponent('hello-world',
  withStyles({
    renderer,
    styles () {
      return [
        'https://unpkg.com/yama-normalize@0.0.11/yama-normalize.css',
        `
          hello-world button {
            background-color: yellow;
            color: black;
          }
        `
      ]
    },
    handleClick (e) {
      window.alert('Hello to you!')
    },
    render () {
        return html`
            <main>
                <h1>Test component</h1>
                <button type="button" @click="${this.handleClick}">
                  Click me!
                </button>
            </main>
        `
    }
}))
</script>
</body>
</html>
